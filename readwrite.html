<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <Script>
        function readHTML()
        {
            // Use innerHTML to read and display
            // get Menu UL item reference with ID "menu"

            var UIMenu = document.getElementById("menu");
            var textHTML = UIMenu.innerHTML;
            var textText = UIMenu.innerText;
            console.log("InnerHTML" + textHTML);
            console.log("InnerText" + textText);
            writeHTML();
        }
        function writeHTML()
        {
            //Use innerHTML to write
            // change the list by adding additional item Item3
            var UIMenu = document.getElementById("menu");
            var textHTML="<Li>Item3</Li>";
            UIMenu.innerHTML = UIMenu.innerHTML + textHTML;
            console.log("did we add new Li Item");
            WriteWithCreateElement(); //call createelement function
        }
        function WriteWithCreateElement()
        {
            // here we wil showcase CreateElement to add addtional items\3
            var liItem4 = document.createElement("Li");
            liItem4.textContent = "Item4 From CreateElement()";
            var UIMenu = document.getElementById("menu");
            UIMenu.appendChild(liItem4);
            console.log("I am done");
            var currTime = Date.now();
            const dtime = new Date();
            var currDate = currTime.toString()
            console.log(currTime + "  str format  " + dtime);
        }
        
    </Script>
